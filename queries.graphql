query Performers($id: String!)  {
        festapp(id: $id) {
            name
            startsAt
            endsAt
            eventSchedulesCount
            eventsCount
            events {
                performers {
                    name
                }
                name
                startsAt
            }
            performers {
                  id
                  name
                  categories {
                    id,
                    name,
                  }
                  events {
                    startsAt
                    endsAt
                    stage {
                      name
                    }
                  }
        }
  }
}
