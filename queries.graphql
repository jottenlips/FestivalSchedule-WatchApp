query Performers  { 
        festapp(id: "754") {
            name
            startsAt
            endsAt
            eventSchedulesCount
            eventsCount
            performers {
                  id
                  name
                  categories {
                    id,
                    name,
                  }
                  events {
                    startsAt
                    endsAt
                    stage {
                      name
                    }
                  }
        }
  }
}
